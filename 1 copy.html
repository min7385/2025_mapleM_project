    <ol>
        <li><a href="1.html" style="color: red; text-decoration: underline;">캐릭터 정보 조회</a></li>
        <li><a href="2.html">공지 정보 조회</a></li>
    </ol>

    <div class="center">
        <p>
            <a href="https://maplestorym.nexon.com/kr-brand" target="_blank" title="공식 홈페이지">
            <strong>메이플스토리M</strong></a>을 플레이하며 <strong>캐릭터 정보</strong>를 한눈에 확인하고 싶다면?
            <br>이제 메이플스토리M 캐릭터 정보 조회 웹사이트에서 <u>쉽고 빠르게</u> 확인하세요!
        </p>
        <input placeholder="캐릭터명을 입력해주세요">
        <select>
            <option value="0">월드를 선택해주세요</option>
            <option>스카니아</option>
            <option>루나</option>
            <option>제니스</option>
            <option>크로아</option>
            <option>유니온</option>
            <option>엘리시움</option>
            <option>아케인</option>
        </select>
        <button type="submit">검색</button>
    </div>

    <h2>캐릭터 식별자 조회</h2>
    <h3>장착 아이템 정보</h3>
    <h4>스탯 정보</h4>
    <h5>장착 스킬 정보</h5>
    <h6>V매트릭스 정보</h6><img src="core.jpg" width="100">

    <!-- Javascript 공부 중 참고할 만한 내용 기록-->
    <input type="button" value="Click!" onclick="alert('hi!')">
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down!')">
    
    <!-- 주야간 모드 전환 toggle -->
    <!-- 리팩토리 이전(클릭 시 변화에 대한 함수화) -->
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" value="day" onclick="
            var target = document.querySelector('body');
            if(this.value === 'night'){
                target.style.backgroundColor='white';
                target.style.color='black';
                this.value='day';
            }else{
                target.style.backgroundColor='black';
                target.style.color='white';
                this.value = 'night';
            }    
        ">
        <label class="form-check-label" for="flexSwitchCheckDefault">야간모드</label>
    </div>

</body>
